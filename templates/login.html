<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menti - Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #F0F0F0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #0F0F0F;
        }

        .login-container {
            background: #FFFFFF;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(15, 15, 15, 0.08);
            width: 100%;
            max-width: 420px;
            padding: 48px 40px;
            animation: fadeIn 0.4s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo-image {
            width: 80px;
            height: 80px;
            margin-bottom: 16px;
            object-fit: contain;
        }

        .logo h1 {
            color: #2C5E31;
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .logo p {
            color: #28282B;
            font-size: 15px;
            font-weight: 400;
            opacity: 0.7;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #0F0F0F;
            font-weight: 500;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #E0E0E0;
            border-radius: 12px;
            font-size: 15px;
            transition: all 0.2s ease;
            background: #FFFFFF;
            color: #0F0F0F;
            font-family: inherit;
        }

        .form-group input::placeholder {
            color: #28282B;
            opacity: 0.5;
        }

        .form-group input:focus {
            outline: none;
            border-color: #4FA858;
            background: #FFFFFF;
        }

        .btn {
            width: 100%;
            padding: 14px 16px;
            border: none;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-bottom: 12px;
            font-family: inherit;
        }

        .btn-primary {
            background: #2C5E31;
            color: #FFFFFF;
        }

        .btn-primary:hover {
            background: #234A27;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(44, 94, 49, 0.2);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-google {
            background: #FFFFFF;
            color: #0F0F0F;
            border: 2px solid #E0E0E0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-google:hover {
            border-color: #4FA858;
            background: #F8FFF9;
        }

        .btn-anonymous {
            background: #F0F0F0;
            color: #28282B;
            border: 2px solid #E0E0E0;
        }

        .btn-anonymous:hover {
            background: #E8E8E8;
            border-color: #4FA858;
        }

        .divider {
            text-align: center;
            margin: 24px 0;
            color: #28282B;
            font-size: 13px;
            position: relative;
            opacity: 0.6;
        }

        .divider::before,
        .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 42%;
            height: 1px;
            background: #E0E0E0;
        }

        .divider::before {
            left: 0;
        }

        .divider::after {
            right: 0;
        }

        .toggle-form {
            text-align: center;
            margin-top: 24px;
            font-size: 14px;
            color: #28282B;
        }

        .toggle-form a {
            color: #4FA858;
            text-decoration: none;
            font-weight: 600;
        }

        .toggle-form a:hover {
            color: #2C5E31;
            text-decoration: underline;
        }

        .error-message {
            background: #FFE5E5;
            color: #D32F2F;
            padding: 12px 16px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
            border: 1px solid #FFCDD2;
        }

        .loading {
            display: none;
            text-align: center;
            color: #4FA858;
            margin: 20px 0;
            font-size: 14px;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 40px 24px;
            }

            .logo h1 {
                font-size: 28px;
            }

            .logo-image {
                width: 70px;
                height: 70px;
            }
        }

        @media (max-width: 360px) {
            .login-container {
                padding: 32px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="/static/menti logo.png" alt="Menti Logo" class="logo-image">
            <h1>Menti</h1>
            <p>Your Emotional Support Companion</p>
        </div>

        <div class="error-message" id="errorMessage"></div>
        <div class="loading" id="loadingMessage">Loading...</div>

        <!-- Login Form -->
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn btn-primary" id="loginBtn">Log In</button>
        </form>

        <div class="divider">or</div>

        <!-- Google Sign In -->
        <button class="btn btn-google" id="googleBtn">
            <svg width="20" height="20" viewBox="0 0 24 24">
                <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
            Continue with Google
        </button>

        <!-- Anonymous Login -->
        <button class="btn btn-anonymous" id="anonymousBtn">Continue as Guest</button>

        <div class="toggle-form">
            Don't have an account? <a href="/signup">Sign Up</a>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        // Import Firebase modules
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js';
        import { 
            getAuth, 
            signInWithEmailAndPassword,
            createUserWithEmailAndPassword,
            signInWithPopup,
            GoogleAuthProvider,
            signInAnonymously,
            onAuthStateChanged
        } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js';

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBCYdU_-ZJjws8JTdmLiCgwkYD6O4ze9z0",
            authDomain: "menti-7b8a1.firebaseapp.com",
            projectId: "menti-7b8a1",
            storageBucket: "menti-7b8a1.firebasestorage.app",
            messagingSenderId: "164612023817",
            appId: "1:164612023817:web:c0437146e86951377f3ad8"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const googleProvider = new GoogleAuthProvider();

        // DOM Elements
        const loginForm = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const googleBtn = document.getElementById('googleBtn');
        const anonymousBtn = document.getElementById('anonymousBtn');
        const errorMessage = document.getElementById('errorMessage');
        const loadingMessage = document.getElementById('loadingMessage');
        const loginBtn = document.getElementById('loginBtn');

        // Show error message
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            setTimeout(() => {
                errorMessage.style.display = 'none';
            }, 5000);
        }

        // Show loading
        function showLoading(show) {
            loadingMessage.style.display = show ? 'block' : 'none';
        }

        // Check if user is already logged in
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // User is signed in, redirect to chat
                window.location.href = '/chat-page';
            }
        });

        // Email/Password Login or Signup
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = emailInput.value.trim();
            const password = passwordInput.value;

            if (!email || !password) {
                showError('Please enter email and password');
                return;
            }

            showLoading(true);

            try {
                // Log in
                await signInWithEmailAndPassword(auth, email, password);
                console.log('✅ Login successful');
                // Redirect will happen via onAuthStateChanged
            } catch (error) {
                console.error('Auth error:', error);
                if (error.code === 'auth/user-not-found') {
                    showError('No account found. Please sign up.');
                } else if (error.code === 'auth/wrong-password') {
                    showError('Incorrect password');
                } else if (error.code === 'auth/invalid-email') {
                    showError('Invalid email address');
                } else {
                    showError('Login failed. Please try again.');
                }
            } finally {
                showLoading(false);
            }
        });

        // Google Sign In
        googleBtn.addEventListener('click', async () => {
            showLoading(true);
            try {
                await signInWithPopup(auth, googleProvider);
                console.log('✅ Google login successful');
            } catch (error) {
                console.error('Google auth error:', error);
                showError('Google sign-in failed. Please try again.');
            } finally {
                showLoading(false);
            }
        });

        // Anonymous Login
        anonymousBtn.addEventListener('click', async () => {
            showLoading(true);
            try {
                await signInAnonymously(auth);
                console.log('✅ Anonymous login successful');
            } catch (error) {
                console.error('Anonymous auth error:', error);
                showError('Anonymous login failed. Please try again.');
            } finally {
                showLoading(false);
            }
        });
    </script>
</body>
</html>
